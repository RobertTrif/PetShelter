{% include 'base.html' %}
{% block content %}
    <p>
        <strong>Nombre:</strong> {{ animal.nombre}} <br>
        <strong>Peso (Kg):</strong> {{ animal.peso }} <br>
        <strong>Color:</strong> {{ animal.color }} <br>
        <strong>Raza:</strong> {{tipo.raza}} <br>
        <strong>Pelaje:</strong> {{tipo.pelaje}} <br>
        <strong>Centro:</strong> <a href={% url 'Centro' tipo.centro.id %}>{{ tipo.centro.nombre }}</a>
    </p>
{% endblock %}
