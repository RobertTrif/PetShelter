{% include 'base.html' %}

    {% csrf_token %}

        {{ form.as_table }}

</form>
{% else %}
    <h4>Para acceder a esta seccion necesitas iniciar sesion con tu cuenta de trabajdor del centro </h4>
{% endif %}
